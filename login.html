<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://s1.thcdn.com/checkout/resources/imgs/skstr/favicon.skstr.ico"
    />
    <link
      rel="icon"
      href="https://www.skinstore.com/favicon.ico?v=skstrus8.3759.3760"
    />
    <link rel="stylesheet" href="./Styles/sign.css" />
    <title>Login | SkinStore</title>
  </head>
  <body class="background">
    <div class="header1">
      <img
        class="header_image"
        src="https://s1.thcdn.com/enterprise/assets/skstr-global-113e023e-ecc9-45df-abad-eb92ce1956c9-logo-default.svg"
      />
    </div>
    <div class="container">
      <div class="form_container1">
        <h2>Existing Customers</h2>
        <form id="loginForm">
          <div class="form">
            <label class="label" for="email">*Email Address</label>
            <input
              class="input"
              type="email"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="form">
            <label class="label" for="password">*Password</label>
            <input
              class="input"
              type="password"
              id="password"
              name="password"
              required
            />
          </div>
          <button class="button" type="submit">SIGN IN</button>
        </form>
        <div id="alertWrapper">
          <i class="fa-solid fa-circle-exclamation" style="color: #991515"></i>
          <p id="alert">Alert</p>
        </div>
        <p id="continueWith">Or, Continue with</p>

        <div class="external_signup_container" style="margin-top: 20px">
          <div class="external_login_button" style="margin-right: 10px">
            <img class="external_login_image" src="./Media/ic_fb.png" />
            <p style="margin-left: 10px">Facebook</p>
          </div>
          <div class="external_login_button" style="margin-left: 10px">
            <img class="external_login_image" src="./Media/ic_google.png" />
            <p style="margin-left: 10px">Google</p>
          </div>
        </div>
      </div>
      <div class="form_container2">
        <h2>New Customers</h2>
        <a href="register.html" target="_blank">
          <button class="button" type="submit">REGISTER</button>
        </a>
      </div>
    </div>

    <script src="./Scripts/login.js"></script>
  </body>
</html>
